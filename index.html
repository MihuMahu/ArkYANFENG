<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檐枫方舟 抽卡模拟</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Huawen Zhongsong', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            background: #0a1a2f url('深空海檐羽.png') no-repeat center center;
            background-size: cover;
            bottom: 200px;
        }
        
        .screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }
        
        #gacha-button {
            padding: 10px 50px;
            font-size: 3rem;
            background: linear-gradient(45deg, #e6e6e6, #9499cb);
            border: none;
            color: rgb(0, 0, 0);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(6, 74, 182, 0.6);
            transition: all 0.3s ease;
            position: fixed;
            right: 100px;
            bottom: 100px;
        }
        
        #gacha-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(229, 46, 113, 0.8);
        }
        
        #gacha-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: 90%;
            z-index: 100;
            background: black;
        }

        #result-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: 90%;
            z-index: 100;
            background: black;
        }      
        
        .hidden {
            display: none !important;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }



    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div id="prepare-screen" class="screen">
        <button id="gacha-button">寻访一次</button>
    </div>

    <video id="gacha-video" class="hidden">
        <source src="6.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>

    <div id="result-screen" class="screen hidden">
        <video id="result-video" controls></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prepareScreen = document.getElementById('prepare-screen');
            const gachaButton = document.getElementById('gacha-button');
            const gachaVideo = document.getElementById('gacha-video');
            const resultScreen = document.getElementById('result-screen');
            const resultVideo = document.getElementById('result-video');
            const replayButton = document.getElementById('replay-button');

            // 替换为你实际拥有的干员视频文件名
            const operatorVideos = [
                'mna.mp4','拾伍檐枫.mp4','拾伍檐羽.mp4','深空海檐羽.mp4'
            ];

            gachaButton.addEventListener('click', function() {
                prepareScreen.classList.add('hidden');
                gachaVideo.classList.remove('hidden');
                gachaVideo.play();
                
                gachaVideo.addEventListener('click', function() {
                    gachaVideo.currentTime = gachaVideo.duration; // 直接结束视频
                });
                
                gachaVideo.onended = function() {
                    gachaVideo.classList.add('hidden');
                    resultScreen.classList.remove('hidden');
                    
                    // 随机选择一个干员视频
                    const randomIndex = Math.floor(Math.random() * operatorVideos.length);
                    // 确保路径正确，如果视频在子文件夹中，需要添加路径前缀
                    resultVideo.src = 'videos/' + operatorVideos[randomIndex];
                    resultVideo.play();
                    resultVideo.addEventListener('click', function() {
                    resultVideo.currentTime = resultVideo.duration; // 直接结束视频
            });
                };
            });
                    resultVideo.onended = function() {
                        location.reload(true);
                    } 
        });
    </script>
</body>
</html>
